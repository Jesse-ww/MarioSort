<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Mario Order</title>
        <link rel="stylesheet" href="DragNDrop.css"></link>
    </head>
    <body style="display: flex; flex-direction: column; align-items: center;">
        <h1 id="sort-text" style="font-family: sans-serif;">Sort Order</h1>
        <div style="display: flex; flex-direction: row;">
            <!-- Left siiide -->
            <div style="display: flex; flex-direction: column;">
                <div id="source-container" class="drop-container" data-role="drag-drop-target">
                    <img id="goomba-boi" draggable="true" class="img-responsive" src="goomba.png" alt="Goomba">
                    <img id="mario-boi" draggable="true" class="img-responsive" src="mario.png" alt="Mario">
                    <img id="bowser-boi" draggable="true" class="img-responsive" src="bowser.png" alt="Bowser">
                </div>
                <span id="source-text" style="margin-left: 10px; align-self: center;">Order: </span>
            </div>
            <!-- Right siiide -->
            <div style="display: flex; flex-direction: column;">
                <div id="target-container" class="drop-container" data-role="drag-drop-target">
                </div>
                <span id="target-text" style="margin-left: 10px; align-self: center;">Order: </span>
            </div>
        </div>
        <div style="display: flex; flex-direction: row;">
            <button type="button" id="reset-button" style="margin: 10pt 5pt 10pt 5pt; width: 100pt; height: 40pt; font-size: 18pt; font-family: sans-serif; border-radius: 4px;">Reset</button>
        </div>
        <script src="DragNDrop.js" rel="script"></script>
    </body>
    <footer>

    </footer>
</html>
